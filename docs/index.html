<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Svelte app</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<!-- inline public/global.css -->
          <style>html, body {
	position: relative;
	width: 100%;
	height: 100%;
}

body {
	color: #333;
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
}

a {
	color: rgb(0,100,200);
	text-decoration: none;
}

a:hover {
	text-decoration: underline;
}

a:visited {
	color: rgb(0,80,160);
}

label {
	display: block;
}

input, button, select, textarea {
	font-family: inherit;
	font-size: inherit;
	padding: 0.4em;
	margin: 0 0 0.5em 0;
	box-sizing: border-box;
	border: 1px solid #ccc;
	border-radius: 2px;
}

input:disabled {
	color: #ccc;
}

input[type="range"] {
	height: 0;
}

button {
	color: #333;
	background-color: #f4f4f4;
	outline: none;
}

button:disabled {
	color: #999;
}

button:not(:disabled):active {
	background-color: #ddd;
}

button:focus {
	border-color: #666;
}

/* My stuff */
#rendered {
  padding: 2em;
}
#rendered h1:first-child {
  color: #ff3e00;
  text-transform: uppercase;
  font-size: 4em;
  font-weight: 100;
}
#editor { min-height: 100%; }
/*
 * purp: #c678dd
 * red: #fb4934
 * bone: #e8d8b0
 * fade: #928374
 * slate: #83a598
 * orange: #fe8019
 * moss: #98c379
 * grass: #8ec07c
 */
#editor textarea {
  margin: 0;
  border: 0;
  padding: 1em;
  background-color: #2c323b;
  color: #e8d8b0;
  width: 100%;
  height: 100%;
}

main {
  display: grid;
  grid-template-columns: 1fr 1fr;
}
main #editor { grid-column: 1 / 2; }
main #rendered { grid-column: 2 / 3; }
main nav { grid-column: 1 / 3; }

</style>
